<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!--src significa origem do arquivo-->
    <!--alt significa alternativa, texto que justifica melhor a imagem-->
    <img src="logo html-200.png" alt="logo html">
    <p>Podemos também carregar imagens que estão em sub pastas</p>
    <img src="imagens/css-full-200.webp" alt="logo css"
    <p>Também podemos carregar imagens externas</p>
    <!--buscando imagem atraves da internet-->
    <img src="https://freesvg.org/img/1486641506.png" alt="logo javascript"> <!--url-->

</body>
</html>
