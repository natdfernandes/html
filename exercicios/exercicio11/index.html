<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>Essa música foi feita pela IA usando palavras chaves que eu escolhi.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/cachorrodourado.mp3" type="audio/mpeg">
        <source src="midia/cachorrodourado.ogg" type="audio/ogg">
        <source src="midia/cachorrodourado.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <p><a href="midia/cachorrodourado.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
