<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando botão simples</title>
    <style>
        .botao {
            /*evitar width e height quando usar button para o texto não passar do button*/
            background-image: url(imagens/pattern003.png);
            /*inclui espassamento interno e se torna responsivo*/
            padding: 5px;
            border: 1px solid black;
            margin: 10px;
            border-radius: 20px;
            text-align: center;
        }

        a {
            font-weight: bolder;
            font-size: 32px;
            font-family: 'Courier New', Courier, monospace;
            color: black;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            color: purple;
        }

        button.salvar {
            font-size: 18px;
            color: white;
            background-color: rgb(75, 75, 188);
            border: none;
            border-radius: 4px;
            padding: 6px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.489);
            cursor: pointer;
        }

        button.salvar:hover {
            background-color: rgb(81, 81, 158);
        }
    </style>
</head>

<body>
    <button class="botao">
        <a href="#">Clique</a>
    </button>
    <button type="button" class="salvar">
        Salvar
    </button>
</body>

</html>
